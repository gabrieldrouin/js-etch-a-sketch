<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="index.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="header"> 
            <p>Select a grid size:</p>
            <form>
                <input type="range" min="10" max="50" class="slider" id="gridSlider" value="30"/>
                <span id="gridValue"></span>
                <input type="submit" value="OK" />
            </form>
        </div>
        <div class="board">
            <!--JS content-->
        </div> 
        <div class="footer">
            <p>Select a color type:</p>
            <button>Black</button>
            <button>RGB</button>
        </div>
    </body>
</html>
